<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Módulos 4 y 5</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
        <header>
            <h1>Sistema de Gestión de Bodega</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Agregar Producto</h2>
                <form class="post-form">
                    <div class="form-group">
                        <label for="title">Nombre del Producto</label>
                        <input type="text" id="title" name="title" placeholder="Ej: Laptop Dell Inspiron 15" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Categoría</label>
                            <select id="category" name="category" required>
                                <option value="">Seleccionar...</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Muebles">Muebles</option>
                                <option value="Herramientas">Herramientas</option>
                                <option value="Suministros">Suministros</option>
                                <option value="Alimentos">Alimentos</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Cantidad</label>
                            <input type="number" id="quantity" name="quantity"  placeholder="0" min="0" max="9999" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="userId">Precio Unitario ($)</label>
                            <input type="number" id="userId" name="userId" placeholder="0.000.000" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Ubicación</label>
                            <input type="text" id="location" name="location" placeholder="Ej: Estante A3"required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Agregar a Inventario
                    </button>
                </form>

                <div class="message success hidden"></div>
                <div class="message error hidden"></div>
                <div class="loading hidden">
                    <p>Cargando...</p>
                </div>
            </section>

            <section class="posts-section">
                <div class="section-header">
                    <h2>Inventario Actual</h2>
                    <button class="btn btn-secondary btn-load">
                        Cargar Datos Demo
                    </button>
                </div>
                <div class="posts-list"></div>
            </section>
        </main>
    <script src="./js/app.js"></script>
</body>
</html>
